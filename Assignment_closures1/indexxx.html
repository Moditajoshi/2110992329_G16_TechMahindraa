function memoizedFibonacci() {
    let cache = {};
    
    function fibonacci(n) {
        if (n in cache) {
            return cache[n];
        }
        if (n <= 1) {
            return n;
        }
        cache[n] = fibonacci(n - 1) + fibonacci(n - 2);
        return cache[n];
    }
    
    return fibonacci;
}
const fibonacci = memoizedFibonacci();
console.log(fibonacci(10)); 
console.log(fibonacci(20));
